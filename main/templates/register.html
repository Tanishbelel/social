{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="glass rounded-2xl p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-6xl text-yellow-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Create Account</h1>
            <p class="text-gray-200 mt-2">Join Social Analytics Pro</p>
        </div>

        {% if error %}
        <div class="bg-red-500 bg-opacity-20 border border-red-500 text-white rounded-lg p-4 mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-white mb-2">Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    placeholder="Choose a username">
            </div>

            <div>
                <label class="block text-white mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-white mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    placeholder="Create a password">
            </div>

            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-200">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-yellow-300 hover:text-yellow-200 font-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
