<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Analytics Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out; }
    </style>
</head>
<body class="font-sans">
    {% if user.is_authenticated %}
    <nav class="glass p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold flex items-center">
                <i class="fas fa-chart-line mr-2"></i>
                Social Analytics Pro
            </div>
            <div class="flex space-x-6">
                <a href="{% url 'dashboard' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-home mr-1"></i> Dashboard</a>
                <a href="{% url 'analytics' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-chart-bar mr-1"></i> Analytics</a>
                <a href="{% url 'ai_query' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-robot mr-1"></i> AI Query</a>
                <a href="{% url 'insights' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-lightbulb mr-1"></i> Insights</a>
                <a href="{% url 'best_time' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-clock mr-1"></i> Best Time</a>
                <a href="{% url 'competitor' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-users mr-1"></i> Competitors</a>
                <a href="{% url 'viral_predictor' %}" class="text-white hover:text-yellow-300 transition"><i class="fas fa-fire mr-1"></i> Viral Predictor</a>
                <a href="{% url 'logout' %}" class="text-white hover:text-red-300 transition"><i class="fas fa-sign-out-alt mr-1"></i> Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container mx-auto px-4 pb-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
